<!DOCTYPE html>
<html>
<head>
    <title>Reverse Image Search</title>
</head>
<body style="text-align:center; font-family:Arial">

    <h2>Mini Reverse Image Search</h2>

    <form action="/search" method="POST" enctype="multipart/form-data">

        <button type="submit">Search</button>
    </form>

</body>
</html>
